<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-5G7nI54DZztVTvZ8+fl2QsMhR9XzHkTwdmMYTmvqsnmNyEi3CnBxH8WpNudEiJ+d" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="login.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light text-white bg-dark ">
        {% load static %}
            <a href="{%url 'login'%}"><img class=" m-lg-2" src="{% static 'logow.png' %}" style="width: 50px;"
                    alt="logo"></a>
            <div class="position-absolute  top-50 start-50 translate-middle">
                <ul class="nav justify-content-end social mb-0 list-inline mt-3">
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link active " aria-current="page" style="color: #eee;"
                            href="https://web.facebook.com/profile.php?id=100008624955924"><i
                                class="bi bi-facebook"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link" style="color: #eee;" href="https://github.com/Moad666"><i
                                class="bi bi-github"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link" style="color: #eee;" href="https://twitter.com/eo_moad"><i
                                class="bi bi-twitter"></i></a>
                    </li>
                </ul>
            </div>
      </nav>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <p class="mt-3" style="font-size: 20px;"> Recipe >> Update recipe</p>
    </nav>
    <form class="form mt-5 ms-5" method="post">
        {% csrf_token %}
        <input type="text" class="form-control w-50" name="title" placeholder="Title">
        <input type="text" class="form-control w-50 mt-4" name="description" placeholder="Description">
        <input type="text" class="form-control w-50 mt-4" name="image" placeholder="Url image">
        <input type="text" class="form-control w-50 mt-4" name="ingredients" placeholder="Ingredients">
        <button type="submit" class="btn btn-outline-secondary mt-4">update</button>
        <button class="btn btn-outline-warning mt-4" type="submit"><a href="{%url 'administration'%}" style="text-decoration: none; color: black;">return</a></button>
    </form>
</body>
</html>
