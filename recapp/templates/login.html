<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-5G7nI54DZztVTvZ8+fl2QsMhR9XzHkTwdmMYTmvqsnmNyEi3CnBxH8WpNudEiJ+d" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="login.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>  
  <nav class="navbar navbar-light text-white bg-dark ">
    {% load static %}
        <a href="{%url 'login'%}"><img class=" m-lg-2" src="{% static 'logow.png' %}" style="width: 50px;"
                alt="logo"></a>
        <div class="position-absolute  top-50 start-50 translate-middle">
            <ul class="nav justify-content-end social mb-0 list-inline mt-3">
                <li class="list-inline-item">
                    <a target="_blank" class="nav-link active " aria-current="page" style="color: #eee;"
                        href="https://web.facebook.com/profile.php?id=100008624955924"><i
                            class="bi bi-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" class="nav-link" style="color: #eee;" href="https://github.com/Moad666"><i
                            class="bi bi-github"></i></a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" class="nav-link" style="color: #eee;" href="https://twitter.com/eo_moad"><i
                            class="bi bi-twitter"></i></a>
                </li>
            </ul>
        </div>
       
  
  </nav>
  
    <section class="h-100 gradient-form" style="background-color: white;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close float-end" data-dismiss="alert" aria-label="Close"></button>
                  
                  </div>
                {% endfor %}
              {% endif %}
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center mt-5">
                        <img src="{% static 'logofechcita.png' %}"
                          style="width: 185px;" alt="logo">
                       
                      </div>
      
                      <form  class=" mt-xxl-4" method="POST" >
                        {%csrf_token%}
                        <p class=" mt-xxl-4">Please login to your account</p>
                        
      
                        <div class="form-outline mb-4  mt-xxl-4">
                          <input type="text" id="form2Example11" class="form-control"
                          name="username"
                          id="username"
                            placeholder="Username" />
                          
                        </div>
                        <div class="form-outline mb-4  mt-xxl-4">
                          <input type="password" id="form2Example22" class="form-control"   placeholder="Password" name="pass"/>
                          
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1  d-grid gap-2">
                          <button class="btn btn-dark btn-block mb-6" type="submit">Login</button>
                          <a class="text-muted  mt-xxl-4" href="{% url 'reset_password' %}">Forgot password?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4  mt-xxl-8">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button type="button" class="btn btn-outline-warning" ><a href="{%url 'signup'%}" style="text-decoration: none; color: black;">Create new</a></button>
                        </div> 
                      
                      </form>
                
                    </div>
                  </div>
                  
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2"  >
                  
                        <img class="rounded-end" src="{% static 'friture-epices-vides-assortiment-pan.jpg' %}" alt=""  style="width: 100%;  height: 100%;"  >
                     
                    
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class=" pb-5">
        <div class="container text-center">
          <p class="font-italic text-muted mb-0">&copy; Copyrights MNA.com All rights reserved.</p>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
  
</html>
