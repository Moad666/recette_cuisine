<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-5G7nI54DZztVTvZ8+fl2QsMhR9XzHkTwdmMYTmvqsnmNyEi3CnBxH8WpNudEiJ+d" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-light text-white bg-dark ">
      {% load static %}
        <a href="{%url 'login'%}"><img class=" m-lg-2" src="{% static 'logow.png' %}" style="width: 50px;"
                alt="logo"></a>
        <div class="position-absolute  top-50 start-50 translate-middle">
            <ul class="nav justify-content-end social mb-0 list-inline mt-3">
                <li class="list-inline-item">
                    <a target="_blank" class="nav-link active " aria-current="page" style="color: #eee;"
                        href="https://web.facebook.com/profile.php?id=100008624955924"><i
                            class="bi bi-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" class="nav-link" style="color: #eee;" href="https://github.com/Moad666"><i
                            class="bi bi-github"></i></a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" class="nav-link" style="color: #eee;" href="https://twitter.com/eo_moad"><i
                            class="bi bi-twitter"></i></a>
                </li>
            </ul>
        </div>
         
    
    </nav>
    
    <section class="h-80 bg-image bg-light">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container  py-5 h-10">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close float-end" data-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-md-5 mx-md-4">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                
                <form method="POST">
                  
                  {%csrf_token%}
                  <div class="form-outline mb-4">
                    <input name="username" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Username*</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input name="email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email*</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input name="password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Password*</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input name="passwordConf" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password*</label>
                  </div>  
  
                  <div class="d-flex justify-content-center">
                    
                    <button type="submit" class="btn btn-dark btn-block btn-lg gradient-custom-4 text-white">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{%url 'login'%}"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-light pb-5">
    <div class="container text-center">
      <p class="font-italic text-muted mb-0">&copy; Copyrights MNA.com All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
