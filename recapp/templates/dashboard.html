<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-5G7nI54DZztVTvZ8+fl2QsMhR9XzHkTwdmMYTmvqsnmNyEi3CnBxH8WpNudEiJ+d" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezxmKsMe5UAMOfPtDLEz3n41qV8In1f0k/DOgDFFCzch12cJEPcQD+7vSX5jrSPW" crossorigin="anonymous">

    <title>Dashboard</title>
        
</head>
<body>
    <nav class="navbar navbar-light text-white bg-dark">
        {% load static %}
            <a href="{%url 'login'%}"><img class=" m-lg-2" src="{% static 'logow.png' %}" style="width: 50px;"
                    alt="logo"></a>
            <div class="position-absolute  top-50 start-50 translate-middle">
                <ul class="nav justify-content-end social mb-0 list-inline mt-3">
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link active " aria-current="page" style="color: #eee;"
                            href="https://web.facebook.com/profile.php?id=100008624955924"><i
                                class="bi bi-facebook"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link" style="color: #eee;" href="https://github.com/Moad666"><i
                                class="bi bi-github"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link" style="color: #eee;" href="https://twitter.com/eo_moad"><i
                                class="bi bi-twitter"></i></a>
                    </li>
                </ul>
            </div>
            <div class="" id="navbarNav">
                <form class="d-flex">
                    <ul class="social mb-0 list-inline mt-3">
                        <li class="list-inline-item"><div><a class="nav-link" style="color:#ffffff" href="{%url 'logout'%}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></div>
                        </li>
                    </ul>
                </form>
            </div>
      </nav>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="{%url 'administration'%}">Recipes</a>
        <a class="navbar-brand" href="{%url 'users'%}">Users</a>
    </nav>  
    <div class="container-fluid" style="position: relative;">
        <img src="{% static 'pizza.jpg' %}" style="width: 100%; height: 400px; object-fit: cover;">
        <div class="text-center mt-5" style="position: absolute; top: 50%; right: 0; transform: translate(-100%, -50%);">
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-auto">
                                <i class="fa fa-coffee fa-lg" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <h5 class="card-title">Recipes Count</h5>
                            </div>
                        </div>
                        <p class="card-text">Number of Recipes: <b> {{ recette_count }} </b></p>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-auto">
                                <i class="fa fa-comment fa-lg" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <h5 class="card-title">Comments Count</h5>
                            </div>
                        </div>
                        <p class="card-text">Number of Comments: <b> {{ commentaire_count }} </b></p>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-auto">
                                <i class="fa fa-star fa-lg" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <h5 class="card-title">Ranking Count</h5>
                            </div>
                        </div>
                        
                        <p class="card-text">Number of Rankings: <b> {{ ranking_count }} </b></p>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-auto">
                                <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <h5 class="card-title">User Count</h5>
                            </div>
                        </div>
                        <p class="card-text">Number of Users: <b> {{ user_count }} </b></p>     
                    </div>
                </div>
            </div>
        </div>
    </div>
    


</body>
</html>
