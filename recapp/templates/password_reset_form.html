<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Password reset</title>
</head>

<body>
    <nav class="navbar navbar-light text-white bg-dark ">
      {% load static %}
      <a href="{%url 'login'%}"><img class=" m-lg-2" src="{% static 'logow.png' %}" style="width: 50px;"
              alt="logo"></a>
      <div class="position-absolute  top-50 start-50 translate-middle">
          <ul class="nav justify-content-end social mb-0 list-inline mt-3">
              <li class="list-inline-item">
                  <a target="_blank" class="nav-link active " aria-current="page" style="color: #eee;"
                      href="https://web.facebook.com/profile.php?id=100008624955924"><i
                          class="bi bi-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                  <a target="_blank" class="nav-link" style="color: #eee;" href="https://github.com/MEO666"><i
                          class="bi bi-github"></i></a>
              </li>
              <li class="list-inline-item">
                  <a target="_blank" class="nav-link" style="color: #eee;" href="https://twitter.com/eo_moad"><i
                          class="bi bi-twitter"></i></a>
              </li>
          </ul>
      </div>
      </nav>
      
        <section style="text-align: center; margin-top: 100px;">
            {% block content %}
            <h1>Forgotten your password?</h1>
            <p>Enter your e-mail address to obtain a new password.</p>
            <form action="." method="post" class=" mt-xxl-4">
            {%csrf_token%}
                {{ form.as_p }}
                <p><input type="submit" value="Send e-mail" class="btn btn-primary">
                <button type="submit" class="btn btn-secondary"><a style="text-decoration: none; color: white;" href="{%url 'login'%}">Return</a></button></p>
            </form>
            {% endblock %}
        </section>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
